# Project information
site_name: p-cloudcache
site_description: Pivotal Cloud Cache
site_author: Pulkit Chandra

# Copyright
copyright: 'Copyright &copy; 2018 Pivotal Software Inc.'

# Theme
theme:
  name: material
  logo: 'images/logo.png'
  palette:
    primary: teal
    accent: orange
  feature:
    tabs: false

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=true)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - Introduction: index.md
  - Application Development: app-development.md
  - Developer: developer.md
  - Operator: operator.md
  - Release Notes: release-notes.md
